name: Generate badge
on:
  workflow_dispatch:
  push:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  update:
    name: Update stats card
    runs-on: ubuntu-latest
    steps:
      - uses: datarootsio/github-stats-card@v1
        with:
          username: Flegyas
          gh_token_stats: ${{ secrets.GITHUB_PAT }}
          about: ""
          theme: hypnotoad
          commit_message: Badge generated by https://github.com/datarootsio/github-stats-card
